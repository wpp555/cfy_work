<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将图片转换为canvas</title>
</head>
<body>
<img src="img/6.jpg" width="300" height="300" id="img">
<button id="copyBtn">复制图像</button>
<div id="canvasWrapper">

</div>
<script>
    // 把image 转换为 canvas对象
    function convertImageToCanvas(image) {
        // 创建canvas DOM元素，并设置其宽高和图片一样
        var canvas = document.createElement("canvas"),
             text = document.createTextNode('您的浏览器不支持canvas,请升级您的浏览器!');
        canvas.width = image.width;
        canvas.height = image.height;
        canvas.appendChild(text);
        // 坐标(0,0) 表示从此处开始绘制，相当于偏移。
        canvas.getContext("2d").drawImage(image, 0, 0);
        return canvas;
    }

    function copyImage(copyedImgId, canvasWrapId) {
        var imageObj = new Image(),
            copyedImg = document.getElementById(copyedImgId),
            canvasWrap = document.getElementById(canvasWrapId),
            canvas = null;

        imageObj.src = copyedImg.getAttribute('src');
        canvas = convertImageToCanvas(imageObj);
        canvasWrap.appendChild(canvas);
    }
    copyBtn.onclick = function() {
        copyImage("img", "canvasWrapper");
    }
</script>

</body>
</html>
