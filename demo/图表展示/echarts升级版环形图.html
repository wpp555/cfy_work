<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts</title>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px">

	</div>
	<script src="echarts/echarts.js"></script>
	<script>
		var myChart = echarts.init(document.getElementById('main'));
		var colors = ['red', 'orange', 'yellow','green','purple','blue','ching'];
		var option = {

			//调色盘颜色列表。如果系列没有设置颜色，则会依次循环从该列表中取颜色作为系列颜色。
			color: colors,
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b}: {c} ({d}%)"
			},
			legend: {
				data:['肉','辅助','打野','射手','法师']
			},
			//calculable : true,
			series: [
				{
					name:'英雄胜率',
					type:'pie',
					radius: ['50%', '70%'],
					avoidLabelOverlap: false,
					roseType : 'radius',
					label: {
						normal: {
							show: false,
							position: 'center'
						},
						emphasis: {
							show: true,
							textStyle: {
								fontSize: '30',
								fontWeight: 'bold'
							}
						}
					},
					labelLine: {
						normal: {
							show: true
						}
					},
					data:[
						{value:10, name:'肉'},
						{value:20, name:'辅助'},
						{value:30, name:'打野'},
						{value: 15, name:'射手'},
						{value: 25, name:'法师'},
					]
				}
			]
		};

		//使用刚指定的配置项和数据显示图标
		myChart.setOption(option);
	</script>
</body>
</html>
