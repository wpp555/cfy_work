<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px">

	</div>
	<script src="echarts/echarts.js"></script>
	<script>
		var myChart = echarts.init(document.getElementById('main'));
		var option = {
			title : {
				text: '档案类别占比',
				subtext: '纯属虚构',
				x:'center'
			},
			tooltip : {
				/*trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"*/
			},
			legend: {

				//图例列表的布局朝向
				orient: 'vertical',

				//图例组件离容器左侧的距离
				left: 'left',
				data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
			},
			series : {
					name: '访问来源',
					type: 'pie',
					data:[
						{value:335, name:'直接访问'},
						{value:310, name:'邮件营销'},
						{value:234, name:'联盟广告'},
						{value:135, name:'视频广告'},
						{value:1548, name:'搜索引擎'}
					],

				}
		};

		//使用刚指定的配置项和数据显示图标
		myChart.setOption(option);
	</script>
</body>
</html>
