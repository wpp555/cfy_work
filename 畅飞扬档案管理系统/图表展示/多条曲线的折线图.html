<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多条曲线折线图</title>
	<script src="../assert/js/jquery-3.2.1.min.js"></script>
	<script src="echarts/echarts.js"></script>
</head>
<body>
	<div id="line" style="width: 100%;height: 350px;">

	</div>
	<script>
		var option = {
			title: {
				text: '多条曲线的折线图'
			},
			tooltip : {
				trigger: 'axis',
				axisPointer: {
					type: 'cross',
					label: {
						backgroundColor: '#6a7985'
					}
				}
			},
			legend: {
				data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis :
				{
					type : 'category',
					data : ['周一','周二','周三','周四','周五','周六','周日']
				},
			yAxis : [
				{
					type : 'value'
				}
			],
			series : [
				{
					name:'邮件营销',
					type:'line',
					data:[120, 132, 101, 134, 90, 230, 210]
				},
				{
					name:'联盟广告',
					type:'line',
					data:[220, 182, 191, 234, 290, 330, 310]
				},
				{
					name:'视频广告',
					type:'line',
					data:[150, 232, 201, 154, 190, 330, 410]
				},
				{
					name:'直接访问',
					type:'line',
					data:[320, 332, 301, 334, 390, 330, 320]
				},
				{
					name:'搜索引擎',
					type:'line',
					data:[820, 932, 901, 934, 1290, 1330, 1320]
				}
			]
		};
		var chart = echarts.init(document.getElementById('line'));
		chart.setOption(option);
	</script>
	<script>

	</script>
</body>
</html>
