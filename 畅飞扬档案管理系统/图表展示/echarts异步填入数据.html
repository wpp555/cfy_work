<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px">

	</div>
	<script src="echarts/echarts.js"></script>
	<script>

		//第一种方式：
		var myChart = echarts.init(document.getElementById('main'));

		$.get('data.json').done(function (data) {
			myChart.setOption({
				title: {
					text: '异步数据加载示例'
				},
				tooltip: {},
				legend: {
					data:['销量']
				},
				xAxis: {
					data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]
			});
		});

		//第二种方式
		var myChart = echarts.init(document.getElementById('main'));
		// 显示标题，图例和空的坐标轴
		myChart.setOption({
			title: {
				text: '异步数据加载示例'
			},
			tooltip: {},
			legend: {
				data:['销量']
			},
			xAxis: {
				data: []
			},
			yAxis: {},
			series: [{
				name: '销量',
				type: 'bar',
				data: []
			}]
		});

		// 异步加载数据
		$.get('data.json').done(function (data) {
			// 填入数据
			myChart.setOption({
				xAxis: {
					data: data.categories
				},
				series: [{
					// 根据名字对应到相应的系列
					name: '销量',
					data: data.data
				}]
			});
		});

		//显示loading加载动画
		myChart.showLoading();
		$.get('data.json').done(function (data) {
			myChart.hideLoading();
			myChart.setOption();
		});
	</script>
</body>
</html>
