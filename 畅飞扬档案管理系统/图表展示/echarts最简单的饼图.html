<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px">

	</div>
	<script src="echarts/echarts.js"></script>
	<script>
		var myChart = echarts.init(document.getElementById('main'));
		var option = {
			series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					data:[
						{value:235, name:'视频广告'},
						{value:274, name:'联盟广告'},
						{value:310, name:'邮件营销'},
						{value:335, name:'直接访问'},
						{value:400, name:'搜索引擎'}
					]
				}
			]
		}

		//使用刚指定的配置项和数据显示图标
		myChart.setOption(option);
	</script>
</body>
</html>
