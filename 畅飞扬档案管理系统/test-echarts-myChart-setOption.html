<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试公用函数myChart的setOption()方法</title>
</head>
<div id="chart" style="width: 100%;height: 300px;"></div>
<body>
	<script src="assert/js/jquery-3.2.1.min.js"></script>
	<script src="assert/js/lodash/lodash.min.js"></script>
	<script src="assert/js/echarts/echarts.js"></script>
	<script src="assert/js/myChart.js"></script>
	<script src="assert/js/myChart-setOption.js"></script>
	<script>
		var chart = echarts.init(document.getElementById('chart'));
		var option = setOption(2,{
			text: '测试双曲线',
			legendData: ['全宗','案卷'],
			series: [
				{
					data: [66,25,26,46,45,54]
				},
				{
					data: [56,76,35,78,68,90]
				}
			],
			xAxis:
			[
				{
					data: ['周一','周二','周三','周四','周五','周六']
				},
				{
					data: ['201701','201702','201703','201704','201705','201706']
				}
			]
		});
		console.log(option);
		chart.setOption(option);
	</script>
</body>
</html>
