<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试公用函数myChart的setOption()方法</title>
</head>
<div id="chart" style="width: 600px;height: 400px;"></div>
<body>
	<script src="assert/js/jquery-3.2.1.min.js"></script>
	<script src="assert/js/lodash/lodash.min.js"></script>
	<script src="assert/js/echarts/echarts.js"></script>
	<script src="assert/js/echartOption.js"></script>
	<script src="assert/js/myChart.js"></script>
	<script>
		$(function() {
			var chart = new CfyCharts('chart',{
				text: "本周销售业绩(单位：万元)",
				seriesName: '销量',
				legendData: ['红牛','雪碧'],
				series: [{data:[20,30,40,50,60,70,80]},{data: [10,20,30,40,50,60,70]}],
				xAxis: {
					data: ['周一', '周二', '周三', '周四','周五','周六','周日']
				}
			}, 1);
			chart.showEcharts();
		});

	</script>
</body>
</html>
